<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Whisper</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #3d423d; /* 提升基准亮度 */
            font-family: "STSong", "华文宋体", "SimSun", serif;
        }

        /* 提升亮度的动态油画背景 */
        .oil-bg {
            position: fixed; top: -15%; left: -15%; width: 130%; height: 130%;
            background: radial-gradient(circle at 20% 30%, #5d6d5d 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #7c6c5e 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, #4a5a6a 0%, transparent 60%),
                        #3d423d;
            filter: blur(60px) saturate(1.1);
            animation: breatheBg 18s ease-in-out infinite;
            z-index: -2;
        }

        .canvas-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.2; /* 增加纹理可见度 */
            background-image: url('https://www.transparenttextures.com/patterns/canvas-orange.png');
            pointer-events: none; z-index: -1;
        }

        /* 增加一个复古装饰边框，减少空洞感 */
        .frame {
            position: absolute; top: 5%; left: 5%; right: 5%; bottom: 5%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            pointer-events: none;
        }

        .main-content {
            text-align: center; padding: 0 40px; pointer-events: auto;
        }

        h1 {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300; font-size: 2.2rem; /* 放大标题 */
            letter-spacing: 0.6em; margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .quote {
            color: rgba(255, 255, 255, 0.8); /* 提升文字亮度 */
            font-size: 1.4rem; /* 大幅放大核心文字 */
            line-height: 2.2; letter-spacing: 0.2em;
            max-width: 800px; font-weight: 400;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .divider {
            width: 60px; height: 1px;
            background: rgba(255, 255, 255, 0.3);
            margin: 30px auto;
        }

        @keyframes breatheBg {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="oil-bg"></div>
    <div class="canvas-overlay"></div>
    <div class="frame">
        <div class="main-content">
            <h1>SOUL WHISPER</h1>
            <div class="divider"></div>
            <div class="quote">
                我们的日志是一架隐形的秤，<br>
                称量每一次悲喜的微小克重
            </div>
        </div>
    </div>
</body>
</html>
