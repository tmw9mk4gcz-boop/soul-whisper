<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Whisper | 灵感空间</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); /* 优雅灰蓝渐变 */
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px); /* 磨砂玻璃特效 */
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 80%;
        }
        h1 { color: #2d3436; font-size: 2.5em; margin-bottom: 20px; }
        p { color: #636e72; font-size: 1.1em; line-height: 1.8; }
        .footer { margin-top: 30px; font-size: 0.8em; color: #b2bec3; }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1>Soul Whisper</h1>
        <p>“我们的日志是一架隐形的秤，称量每一次悲喜的微小克重。”</p>
        <p>✨ 欢迎来到这个正在设计的灵感角落 ✨</p>
        <div class="footer">由 GitHub Pages 强力驱动</div>
    </div>
</body>
</html>
