<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Whisper | 灵魂低语</title>
    <style>
        /* 
         * 全局变量定义 
         * 定义复古色板：深棕、旧纸张白、暗金
         */
        :root {
            --bg-color: #1a1512;       /* 深咖啡色背景 */
            --text-main: #e0d8c3;      /* 旧纸张色文字 */
            --text-accent: #c5a065;    /* 暗金色强调 */
            --overlay-color: #000000;
            --font-serif: "Georgia", "Times New Roman", "Songti SC", "SimSun", serif; /* 衬线字体 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: var(--font-serif);
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow: hidden; /* 防止滚动，保持海报感 */
        }

        /* 
         * 背景纹理层 
         * 使用CSS生成噪点，模拟老电影胶片质感
         */
        .film-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.08;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 
         * 晕影效果 
         * 四周变暗，聚焦中心
         */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* 
         * 装饰边框 
         * 极细的双线边框，增加精致感
         */
        .border-frame {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(197, 160, 101, 0.3);
            z-index: 3;
            pointer-events: none;
        }
        .border-frame::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border: 1px solid rgba(197, 160, 101, 0.15);
        }

        /* 
         * 主要内容容器 
         */
        .container {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        /* 
         * 标题样式 
         * Soul Whisper
         */
        h1.title {
            font-size: 5rem;
            font-weight: normal;
            letter-spacing: 0.1em;
            color: var(--text-accent);
            text-transform: uppercase;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(197, 160, 101, 0.2);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 0.5s;
            position: relative;
        }

        /* 标题下的装饰线 */
        h1.title::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background-color: var(--text-accent);
            margin: 20px auto 0;
            opacity: 0.6;
        }

        /* 
         * 中文文案样式 
         * 竖排或横排取决于屏幕宽度，这里采用优雅的横排加宽字距
         */
        .quote {
            font-size: 1.2rem;
            line-height: 2;
            max-width: 600px;
            color: rgba(224, 216, 195, 0.85);
            font-weight: 300;
            opacity: 0;
            animation: slideUp 2s ease-out forwards 1.5s;
        }

        .quote span {
            display: block; /* 手机端分行显示 */
        }

        /* 
         * 底部装饰元素 - 类似旧书页码或印章
         */
        .footer-mark {
            position: absolute;
            bottom: 60px;
            font-size: 0.8rem;
            color: rgba(197, 160, 101, 0.4);
            letter-spacing: 0.2em;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 2.5s;
        }

        /* 
         * 动画定义 
         */
        @keyframes fadeIn {
            from { opacity: 0; filter: blur(5px); }
            to { opacity: 1; filter: blur(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 
         * 移动端适配 
         */
        @media (max-width: 768px) {
            .border-frame {
                top: 10px; left: 10px; right: 10px; bottom: 10px;
            }
            
            h1.title {
                font-size: 2.5rem; /* 手机上标题缩小 */
                letter-spacing: 0.05em;
            }

            .quote {
                font-size: 1rem;
                padding: 0 10px;
            }
            
            .quote span {
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>

    <!-- 胶片噪点层 -->
    <div class="film-grain"></div>
    
    <!-- 四周暗角层 -->
    <div class="vignette"></div>

    <!-- 装饰边框 -->
    <div class="border-frame"></div>

    <!-- 主要内容 -->
    <main class="container">
        <h1 class="title">Soul Whisper</h1>
        
        <div class="quote">
            <span>我们的日志是一架隐形的称，</span>
            <span>称量每一次悲喜的微小克重。</span>
        </div>

        <div class="footer-mark">EST. 1920</div>
    </main>

    <script>
        // 可选：添加鼠标移动时的微视差效果，增加沉浸感
        document.addEventListener('mousemove', (e) => {
            const title = document.querySelector('.title');
            const quote = document.querySelector('.quote');
            
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;

            title.style.transform = `translate(${x}px, ${y}px)`;
            quote.style.transform = `translate(${x * 0.5}px, ${y * 0.5}px)`; // 文字移动慢一点，制造层次
        });
    </script>
</body>
</html>
